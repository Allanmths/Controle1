<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Definições de gradientes e filtros -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="centerGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <filter id="dropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#1e293b" flood-opacity="0.25"/>
    </filter>
    
    <filter id="textShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#1e293b" flood-opacity="0.4"/>
    </filter>
  </defs>
  
  <!-- Fundo circular principal -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="2" filter="url(#dropShadow)"/>
  
  <!-- Brilho central sutil -->
  <circle cx="100" cy="100" r="80" fill="url(#centerGlow)"/>
  
  <!-- Círculo interno decorativo -->
  <circle cx="100" cy="100" r="88" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Edifício do hotel -->
  <g transform="translate(100, 30)">
    <!-- Estrutura principal do prédio -->
    <rect x="-22" y="0" width="44" height="35" fill="#ffffff" rx="3" opacity="0.95" filter="url(#dropShadow)"/>
    
    <!-- Janelas do hotel - Andar 1 -->
    <rect x="-18" y="4" width="6" height="6" fill="#2563eb" rx="1"/>
    <rect x="-10" y="4" width="6" height="6" fill="#2563eb" rx="1"/>
    <rect x="-2" y="4" width="6" height="6" fill="#2563eb" rx="1"/>
    <rect x="6" y="4" width="6" height="6" fill="#2563eb" rx="1"/>
    <rect x="14" y="4" width="6" height="6" fill="#2563eb" rx="1"/>
    
    <!-- Janelas do hotel - Andar 2 -->
    <rect x="-18" y="12" width="6" height="6" fill="#2563eb" rx="1"/>
    <rect x="-10" y="12" width="6" height="6" fill="#2563eb" rx="1"/>
    <rect x="-2" y="12" width="6" height="6" fill="#2563eb" rx="1"/>
    <rect x="6" y="12" width="6" height="6" fill="#2563eb" rx="1"/>
    <rect x="14" y="12" width="6" height="6" fill="#2563eb" rx="1"/>
    
    <!-- Janelas do hotel - Andar 3 -->
    <rect x="-18" y="20" width="6" height="6" fill="#2563eb" rx="1"/>
    <rect x="-10" y="20" width="6" height="6" fill="#2563eb" rx="1"/>
    <rect x="-2" y="20" width="6" height="6" fill="#2563eb" rx="1"/>
    <rect x="6" y="20" width="6" height="6" fill="#2563eb" rx="1"/>
    <rect x="14" y="20" width="6" height="6" fill="#2563eb" rx="1"/>
    
    <!-- Entrada principal -->
    <rect x="-8" y="28" width="16" height="7" fill="#1d4ed8" rx="2"/>
    <circle cx="0" cy="31.5" r="1.5" fill="#ffffff" opacity="0.8"/>
  </g>
  
  <!-- Texto HCM principal -->
  <text x="100" y="105" text-anchor="middle" font-family="Arial, sans-serif" font-size="38" font-weight="bold" fill="url(#textGradient)" filter="url(#textShadow)">HCM</text>
  
  <!-- Linha decorativa elegante -->
  <g>
    <line x1="65" y1="120" x2="135" y2="120" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
    <circle cx="65" cy="120" r="2" fill="#ffffff" opacity="0.6"/>
    <circle cx="135" cy="120" r="2" fill="#ffffff" opacity="0.6"/>
  </g>
  
  <!-- Texto Hotel -->
  <text x="100" y="142" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="300" fill="#ffffff" opacity="0.9" letter-spacing="1px">HOTEL</text>
  
  <!-- Elementos decorativos inferiores -->
  <g transform="translate(100, 160)">
    <circle cx="0" cy="0" r="2.5" fill="#ffffff" opacity="0.7"/>
    <circle cx="-12" cy="0" r="1.5" fill="#ffffff" opacity="0.5"/>
    <circle cx="12" cy="0" r="1.5" fill="#ffffff" opacity="0.5"/>
    <circle cx="-20" cy="0" r="1" fill="#ffffff" opacity="0.3"/>
    <circle cx="20" cy="0" r="1" fill="#ffffff" opacity="0.3"/>
  </g>
  
  <!-- Borda externa sutil -->
  <circle cx="100" cy="100" r="96" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.4"/>
</svg>
