<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Fundo com gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#1e293b" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Círculo de fundo principal -->
  <circle cx="100" cy="100" r="95" fill="url(#bgGradient)" stroke="#1e40af" stroke-width="3" filter="url(#shadow)"/>
  
  <!-- Círculo interno para contraste -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
  
  <!-- Ícone de prédio/hotel estilizado -->
  <rect x="75" y="25" width="50" height="40" fill="#ffffff" rx="5" opacity="0.9"/>
  <rect x="77" y="27" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="87" y="27" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="97" y="27" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="107" y="27" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="117" y="27" width="8" height="8" fill="#1e40af" rx="1"/>
  
  <rect x="77" y="37" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="87" y="37" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="97" y="37" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="107" y="37" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="117" y="37" width="8" height="8" fill="#1e40af" rx="1"/>
  
  <rect x="77" y="47" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="87" y="47" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="97" y="47" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="107" y="47" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="117" y="47" width="8" height="8" fill="#1e40af" rx="1"/>
  
  <rect x="77" y="57" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="87" y="57" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="97" y="57" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="107" y="57" width="8" height="8" fill="#1e40af" rx="1"/>
  <rect x="117" y="57" width="8" height="8" fill="#1e40af" rx="1"/>
  
  <!-- Entrada do hotel -->
  <rect x="90" y="55" width="20" height="10" fill="#ffffff" rx="2"/>
  
  <!-- Texto HCM com estilo -->
  <text x="100" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#textGradient)" filter="url(#shadow)">HCM</text>
  
  <!-- Linha decorativa -->
  <line x1="60" y1="110" x2="140" y2="110" stroke="#ffffff" stroke-width="2" opacity="0.6"/>
  
  <!-- Texto Hotel -->
  <text x="100" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="22" font-weight="300" fill="#ffffff" opacity="0.9">Hotel</text>
  
  <!-- Decoração inferior -->
  <circle cx="100" cy="155" r="3" fill="#ffffff" opacity="0.7"/>
  <circle cx="90" cy="155" r="1.5" fill="#ffffff" opacity="0.5"/>
  <circle cx="110" cy="155" r="1.5" fill="#ffffff" opacity="0.5"/>
</svg>
