<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque</title>
    <script>
        // GitHub Pages SPA redirect
        var repo = '/Controle1';
        var l = window.location;
        var redirect = repo + '/?/' + l.pathname.slice(1).split('/').slice(1).join('/') + 
                       (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
                       l.hash;
        l.replace(redirect);
    </script>
</head>
<body>
    <p>Redirecionando...</p>
</body>
</html>
