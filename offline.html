<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Estoque HCM</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        
        .offline-container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            margin: 0 1rem;
        }
        
        .offline-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }
        
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
            font-weight: 600;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }
        
        .actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }
        
        .btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 0.75rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1rem;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .btn-primary {
            background: #2563eb;
            border-color: #2563eb;
        }
        
        .btn-primary:hover {
            background: #1d4ed8;
            border-color: #1d4ed8;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .status.online {
            background: rgba(34, 197, 94, 0.3);
            border: 1px solid rgba(34, 197, 94, 0.5);
        }
        
        .status.offline {
            background: rgba(239, 68, 68, 0.3);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 1.5rem;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .offline-icon {
                font-size: 3rem;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon pulse">ðŸ“±</div>
        <h1>VocÃª estÃ¡ offline</h1>
        <p>
            NÃ£o foi possÃ­vel conectar com o servidor. Algumas funcionalidades podem estar limitadas, 
            mas vocÃª ainda pode usar o modo offline para contagens de estoque.
        </p>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="tryReconnect()">
                Tentar Novamente
            </button>
            <a href="/Controle1/counting" class="btn">
                Fazer Contagem Offline
            </a>
            <a href="/Controle1/" class="btn">
                Voltar ao InÃ­cio
            </a>
        </div>
        
        <div class="status offline" id="connectionStatus">
            <strong>Status:</strong> <span id="statusText">Offline</span>
        </div>
    </div>

    <script>
        // Verificar status da conexÃ£o
        function updateConnectionStatus() {
            const statusElement = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            if (navigator.onLine) {
                statusElement.className = 'status online';
                statusText.textContent = 'Online';
                
                // Tentar recarregar automaticamente quando voltar online
                setTimeout(() => {
                    window.location.reload();
                }, 1000);
            } else {
                statusElement.className = 'status offline';
                statusText.textContent = 'Offline';
            }
        }
        
        function tryReconnect() {
            if (navigator.onLine) {
                window.location.reload();
            } else {
                alert('Ainda sem conexÃ£o. Verifique sua internet e tente novamente.');
            }
        }
        
        // Monitorar mudanÃ§as na conexÃ£o
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        // Verificar status inicial
        updateConnectionStatus();
        
        // Service Worker messaging
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.addEventListener('message', (event) => {
                if (event.data.type === 'OFFLINE_MODE') {
                    console.log('Modo offline ativado pelo Service Worker');
                }
            });
        }
        
        // Verificar conexÃ£o periodicamente
        setInterval(updateConnectionStatus, 5000);
    </script>
</body>
</html>
